<!DOCTYPE html>
<html>
<head>
    <title>JS Loops, Conditions, and Operators</title>
</head>
<body>
    <script>
        // Arithmetic Operators
        let a = 10;
        let b = 3;

        console.log("Arithmetic Operators:");
        console.log("a + b =", a + b);
        console.log("a - b =", a - b);
        console.log("a * b =", a * b);
        console.log("a / b =", a / b);
        console.log("a % b =", a % b);

        // Comparison and Logical Operators
        console.log("\nComparison and Logical Operators:");
        if (a > b && b > 0) {
            console.log("a is greater than b and b is positive");
        } else {
            console.log("Condition failed");
        }

        // For Loop
        console.log("\nFor Loop:");
        for (let i = 1; i <= 5; i++) {
            console.log("i =", i);
        }

        // While Loop
        console.log("\nWhile Loop:");
        let count = 3;
        while (count > 0) {
            console.log("Countdown:", count);
            count--;
        }

        // Do-While Loop
        console.log("\nDo-While Loop:");
        let x = 0;
        do {
            console.log("x =", x);
            x++;
        } while (x < 3);
    </script>
</body>
</html>
