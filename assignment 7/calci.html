<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Js practicla</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-2xl shadow-xl w-80">
    <h2 class="text-2xl font-bold text-center mb-4">Calculator</h2>
    <input id="display" class="w-full p-3 text-right border rounded mb-4 text-xl" type="text" disabled>

    <div class="grid grid-cols-4 gap-3">
      <!-- Buttons -->
      <button onclick="append('7')" class="btn">7</button>
      <button onclick="append('8')" class="btn">8</button>
      <button onclick="append('9')" class="btn">9</button>
      <button onclick="append('/')" class="btn bg-yellow-300">÷</button>

      <button onclick="append('4')" class="btn">4</button>
      <button onclick="append('5')" class="btn">5</button>
      <button onclick="append('6')" class="btn">6</button>
      <button onclick="append('*')" class="btn bg-yellow-300">×</button>

      <button onclick="append('1')" class="btn">1</button>
      <button onclick="append('2')" class="btn">2</button>
      <button onclick="append('3')" class="btn">3</button>
      <button onclick="append('-')" class="btn bg-yellow-300">−</button>

      <button onclick="append('0')" class="btn">0</button>
      <button onclick="append('.')" class="btn">.</button>
      <button onclick="clearDisplay()" class="btn bg-red-300">C</button>
      <button onclick="append('+')" class="btn bg-yellow-300">+</button>

      <button onclick="calculate()" class="col-span-4 bg-green-500 text-white rounded p-3 text-xl font-bold hover:bg-green-600">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(char) {
      display.value += char;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Syutax Error';
      }
    }
  </script>

</body>
</html>
