<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Contact Form</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin: 20px 0;
    }

    .container h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: normal;
      color: #666;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      box-sizing: border-box;
      transition: border 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    .rating {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .rating label {
      cursor: pointer;
      padding: 5px 10px;
      background: #eee;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    .rating input {
      display: none;
    }

    .rating input:checked + label {
      background-color: #ffc107;
      color: #000;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .buttons input {
      flex: 1;
      padding: 10px;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .buttons input[type="submit"] {
      background-color: #28a745;
    }

    .buttons input[type="submit"]:hover {
      background-color: #218838;
    }

    .buttons input[type="reset"] {
      background-color: #dc3545;
    }

    .buttons input[type="reset"]:hover {
      background-color: #c82333;
    }

    .note {
      text-align: center;
      font-size: 0.9em;
      color: #999;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to DYPCET ðŸŽ‰</h1>
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="john@example.com" required />

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" placeholder="1234567890" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" />

      <label>Rating</label>
      <div class="rating">
        <input type="radio" id="r1" name="rating" value="1"><label for="r1">1</label>
        <input type="radio" id="r2" name="rating" value="2"><label for="r2">2</label>
        <input type="radio" id="r3" name="rating" value="3"><label for="r3">3</label>
        <input type="radio" id="r4" name="rating" value="4"><label for="r4">4</label>
        <input type="radio" id="r5" name="rating" value="5"><label for="r5">5</label>
      </div>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Your message here..."></textarea>

      <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
      <div class="note">We will get back to you soon!</div>
    </form>
  </div>
</body>
</html>
